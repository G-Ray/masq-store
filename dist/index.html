<!DOCTYPE html>
<html lang="en">
<head>
<title>Masq Data Store</title>
<script type="text/javascript" src="masqstore.min.js"></script>
<script type="text/javascript" src="sw.js"></script>
</head>
<script>
    const err = MasqStore.init({
      syncserver: 'ws://10.100.50.17:8080/',
      debug: false
    })
    if (err) {
      console.log(err)
    }

    // Install ServiceWorker to cache app files
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', {scope: '/dist/'}).then((reg) => {
        // registration worked
        // check if we can update anything
        // console.log('Registration succeeded. Scope is ' + reg.scope)
        reg.update()
      }).catch((error) => {
        // registration failed
        console.log('Registration failed with error:', error)
      })
    }
  </script>
</html>
<!-- syncserver: 'ws://10.100.50.17:8080/' -->
